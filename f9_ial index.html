    background-color: #f0f0f0;
    color: #222;
    transition: background-color 0.3s, color 0.3s;
  }
  body.dark {
    background-color: #121212;
    color: #eee;
  }
  .container {
    max-width: 400px;
    margin: 40px auto;
    padding: 20px;
    text-align: center;
  }
  .logo {
    font-size: 2.5rem;
    font-weight: bold;
    margin-bottom: 10px;
    color: #0077ff;
  }

    margin-bottom: 25px;
  }
  .btn {
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    padding: 15px;
    margin: 10px 0;
    border-radius: 8px;
    font-size: 1.1rem;
    text-decoration: none;
    transition: background-color 0.3s;
  }
  .btn svg {
    width: 32px;  
    height: 32px;
    margin-left: 12px;
    fill: white;
    flex-shrink: 0;
  }
  .btn.youtube {
    background-color: #FF0000;
  }
  .btn.youtube:hover {
    background-color: #cc0000;
  }
  .btn.twitch {
    background-color: #9146FF;
  }
  .btn.twitch:hover {
    background-color: #732dcc;
  }
  .btn.tiktok {
    background-color: #69C9D0;

  .btn.tiktok:hover {

  }
  .btn.discord {
    background-color: #5865F2;
  }
  .btn.discord:hover {
    background-color: #4752c4;
  }
  .toggle-theme {
    margin-top: 30px;
    cursor: pointer;
    background: none;
    border: 2px solid #0077ff;
    padding: 8px 16px;
    border-radius: 20px;
    font-size: 1rem;
    color: #0077ff;
    transition: background-color 0.3s, color 0.3s;
  }
  .toggle-theme:hover {
    background-color: #0077ff;
    color: white;
  }
  @media (max-width: 480px) {
    .container {
      margin: 20px 15px;
      padding: 15px;
    }
    .btn {
      font-size: 1rem;
      padding: 12px;
    }
    .btn svg {
      width: 24px;
      height: 24px;
      margin-left: 8px;
    }
