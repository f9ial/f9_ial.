<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f0f0;
    color: #222;
    transition: background-color 0.3s, color 0.3s;
  }
  body.dark {
    background-color: #121212;
    color: #eee;
  }
  .container {
    max-width: 400px;
    margin: 40px auto;
    padding: 20px;
    text-align: center;
  }
  .logo {
    font-size: 2.5rem;
    font-weight: bold;
    margin-bottom: 10px;
    color: #0077ff;
  }
  .follow-text {
    font-size: 1.3rem;
    margin-bottom: 25px;
  }
  .btn {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #0077ff;
    color: white;
    padding: 15px;
    margin: 10px 0;
    border-radius: 8px;
    font-size: 1.1rem;
    text-decoration: none;
    transition: background-color 0.3s;
  }
  .btn:hover {
    background-color: #005fcc;
  }
  .btn svg {
    width: 24px;
    height: 24px;
    margin-left: 10px;
    flex-shrink: 0;
  }
  .toggle-theme {
    margin-top: 30px;
    cursor: pointer;
    background: none;
    border: 2px solid #0077ff;
    padding: 8px 16px;
    border-radius: 20px;
    font-size: 1rem;
    color: #0077ff;
    transition: background-color 0.3s, color 0.3s;
  }
  .toggle-theme:hover {
    background-color: #0077ff;
    color: white;
  }
  @media (max-width: 480px) {
    .container {
      margin: 20px 15px;
      padding: 15px;
    }
    .btn {
      font-size: 1rem;
      padding: 12px;
    }
    .btn svg {
      width: 20px;
      height: 20px;
      margin-left: 8px;
    }
  }
</style>
